<table mat-table [dataSource]="resultados" class="mat-elevation-z8">
    <ng-container matColumnDef="clienteId">
      <th mat-header-cell *matHeaderCellDef> CLIENTE ID </th>
      <td mat-cell *matCellDef="let element"> {{element.clienteId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE DEL CLIENTE</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> DIRECCIÓN </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> TELÉFONO </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="rfc">
      <th mat-header-cell *matHeaderCellDef> RFC </th>
      <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> USUARIO</th>
      <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> ACCI&Oacute;N</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary">Editar<mat-icon>edit</mat-icon></button> 
        <button mat-raised-button color="warn">Eliminar<mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
