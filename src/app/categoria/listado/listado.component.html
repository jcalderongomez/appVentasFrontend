<table mat-table [dataSource]="resultados" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="categoriaId">
      <th mat-header-cell *matHeaderCellDef> Categoria Id </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreCategoria">
      <th mat-header-cell *matHeaderCellDef> Nombre Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCaptura">
      <th mat-header-cell *matHeaderCellDef> Fecha de captura</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaCaptura}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
