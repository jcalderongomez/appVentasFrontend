<table mat-table [dataSource]="resultados" class="mat-elevation-z8">
    <ng-container matColumnDef="usuarioId">
      <th mat-header-cell *matHeaderCellDef> USUARIO ID </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarioId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> APELLIDO</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> EMAIL</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> PASSWORD</th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCaptura">
      <th mat-header-cell *matHeaderCellDef> FECHA DE CAPTURA</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaCaptura}} </td>
    </ng-container>


    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> ACCI&Oacute;N</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary">Editar<mat-icon>edit</mat-icon></button> 
        <button mat-raised-button color="warn">Eliminar<mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
